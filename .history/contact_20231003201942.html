    <!-- contact form -->

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2 class="eternity-header">Contact</h2>
            <label for="fname" class="eternity-paragraph" placeholder="Your">First Name</label>
            <input type="text" id="fname" class="text-input eternity-paragraph form-text" name="first_name" required>
            <br>
            <label for="lname" class="eternity-paragraph">Last Name</label>
            <input type="text" id="lname" class="text-input eternity-paragraph form-text" name="last_name" required>
            <br>
            <label for="email" class="eternity-paragraph">Email Address</label>
            <input type="email" id="email" class="text-input eternity-paragraph form-text" name="email_address" required>
            <br>
            <p class="eternity-paragraph">What are you looking to contact us about?</p>
            <input type="radio" id="investing" name="contact-reason" value="investing" required>
            <label for="invest" class="eternity-paragraph">Investing</label>
            <input type="radio" id="selling" name="contact-reason" value="selling">
            <label for="sell" class="eternity-paragraph">Selling</label>
            
            <input type="radio" id="both" name="contact-reason" value="both">
            <label for="both" class="eternity-paragraph">Both</label>
            <input type="radio" id="other" name="contact-reason" value="other">
            <label for="other" class="eternity-paragraph">Other</label>
            <br>
            <p class="eternity-paragraph">How can we help?</p>
    
            <textarea class="eternity-paragraph form-text" name="contact-message" rows="6" cols="50">
            </textarea>
            <br>
            <button type="submit" class="btn eternity-button justify-content-center text-white"><i class="fa-solid fa-envelope pe-3 fa-lg" style="color: #ffffff;"></i>
                            Contact</button>
        </form>
    </section>
